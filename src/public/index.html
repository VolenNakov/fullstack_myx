<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MYX Fullstack Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="clientLogic.js" /> // Learned something new. Defer option runs the script before DOMContentLoaded.
</head>

<body>
  <div id="container">
    <template id="card-template">
      <div class="card">
        <img class="skeleton" alt=""/>
        <span class="material-symbols-outlined">zoom_out_map</span>
      </div>
    </template>
    <footer>
      <span>
        <img class="footer-icon" src="icons/star.svg" alt="Star Icon"/>
      </span>
      <span>
        <img class="footer-icon" src="icons/file_upload.svg" alt="File upload Icon">
      </span>
    </footer>
  </div>
 
  <div id="modal" class="modal">
    <span class="material-symbols-outlined close">
      close
    </span>
    <img class="modal-content" id="modalImg">
</body>

</html>
